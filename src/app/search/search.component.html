

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search</title>
    <link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>

    

    <form (ngSubmit)='userDetails()' #searchForm='ngForm'>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter Github Username" [(ngModel)]="username"
                    name="username" (keyup)="userDetails()" id="entergit">
            </div>
        </form>
        <div class="row">
            <div class="avatar">
                <img class="circle-image" src="{{profile.avatar_url}}"  alt="Profile Image">
                <p class="text-center" >Created:{{user.creation|dateDisplay }} days ago</p>
            </div>
        </div>
        <div class="row" id="repotag" appMouseover>User Repositories</div>
        <div class="row" id ="reporow">
            <div class="card col-lg-5 ml-3 " *ngFor="let repo of repos" id="repolist">
                <div class="row">
                        <!-- <p  *ngIf="repo.name.length > 10">Long repo name</p> -->
                                <div class="col-md-9">
                                <h3 id ="reponame" class="text-center">{{repo.name}}</h3>
                                <p>{{repo.description}}</p>
        
                                <h4><a href="{{repo.html_url}}" target="_blank" class="btn btn-info">See on github</a>
                                </h4>
                            </div>
        
                            <div class="col-md-3">
                                <span class="btn btn-primary">{{repo.watchers}} Number of Stars </span>
                                <span class="btn btn-success">{{repo.forks}} Number of Forks </span>
                            </div>
        
                        </div>
                        <hr>
                    </div>
        </div>
    
</body>
</html>
